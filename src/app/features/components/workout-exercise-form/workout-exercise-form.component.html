
<li class="list-group-item mt-2 mr-0 ml-0 pl-0 pr-0">
<form [formGroup]="myFormValidator" (submit)="addExercise()">

    <div class="form-group col-12 row mr-0 ml-0 p-0" style="margin-top: 0.5rem">
      
        <div class="col-md-10">
          <input id="textInput" type="text" name="textInput"
                 placeholder="Add Exercise" autocomplete="off"
                 class="form-control"
                 formControlName="element" /> <!--[(ngModel)]="element"-->
  
            <span *ngIf="myFormValidator.get('element')!.invalid && myFormValidator.get('element')!.errors!.required"
              class="alert-danger">
              Invalid input
            </span>
        </div>

        <div class="col-md-2 text-right">
            <button type="submit" [disabled]="myFormValidator.invalid" class="btn btn-primary">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-save" viewBox="0 0 16 16">
                <path d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v7.293l2.646-2.647a.5.5 0 0 1 .708.708l-3.5 3.5a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L7.5 9.293V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1H2z"/>
              </svg>
              Save Exercise
            </button>
        </div>
       
  
      </div>

  </form>
</li>
